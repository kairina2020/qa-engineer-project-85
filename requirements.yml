---
functional:
  - Успешная регистрация пользователя с валидными данными;
  - Пользователь не зарегиструется при невалидных данных;
  - Пользователь не зарегиструется используя занятые входные данные;
  - Успешная авторизация зарегистрированного пользователя;
  - Успешная авторизация пользователя через сервисы;
