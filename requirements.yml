  - Незарегистрированный пользователь не может авторизовться;
  - Возможность восстановливать пароль;
  - Возможность проведения игры для незарегистрированным и неавторизованноым пользователем;
  - Возможность выбора языка программирования для решения задачи;
  - Возможность общения соперников в чате;
  - Возможность просмотра истории игры;
  - Возможность выбора соперника (бот, человек);
  - Возможность создать новую игру по заданным параметрам;
  - Возможность переключения языка вывода текста задачи; 
  - Возможность просмотра информации по проведённым играм пользователя;
  - Возможность отправить отзыв;
  - Возможность отслеживать рейтинг играков;
  - Возможность найти нужного игрока;
