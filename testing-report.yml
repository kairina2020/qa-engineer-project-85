    1. «Флажок / Give up / сдаться»
    2. «Стрелки кругом / Reset editor / Сбросить редактор»
    3. «Пуск / Check solution / Проверить решение» 
requirement: |
    При нажатии на кнопки:
    1 – Закончить игру 
    2 – Редактор должен сбрасываться до первоначального состояния
    3 – Решение должно запускаться на выполнение
prerequisites: |
    Открыта страница игры:  https://codebattle.hexlet.io/games/...
test-data: |
steps:
    1. Кликнуть по кнопке «Флажок / Give up / сдаться»
      1.1. В появившемся окне уведомление «Вы уверены, что хотите сдаться? / Are you sure you want to give up?» отменить или подтвердить действие.
      1.2. Give up / сдаться – игра окончена
      1.3. Cancel / отмена – отмена выбора окончание игры
    2. Кликнуть по кнопке «Стрелки кругом / Reset editor / Сбросить редактор»
    3. Кликнуть по кнопке «Пуск / Check solution / Проверить решение»
      3.1. Происходит переход во вкладку «output» / «Выход» с результатом выполнения теста
expected-result: |
    1 – Игра заканчивается после подтверждения
    2 – Сбрасывается редактор до первоначального состояния
    3 – Решение запускается на выполнение

