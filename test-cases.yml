- summary: |
    Проверка восстановление пароля
  requirement: |
    При нажатии на ссылку в письме, пришедшем на эл. Почту открывается окно для смены пароля. После сохранения нового пароля. Пароль к аккаунту изменился.
  prerequisites: |
    Открыта страница авторизации. 
    В другой вкладке открыта тестовая электронная почта.    
  test-data: |
    Тестовый адрес эл/почты 
  steps:
    1. Ввести адрес электронной почты	
    2. Переходим по ссылке «Забыли свой пароль?»
    3. В открывшемся диалоговом окне вводим адрес тестовой эл.почты 
    4. Нажимаем кнопку «Войти»
    5. Появилось уведомление «Мы отправили вам электронное письмо…»
    6. Открываем тестовую эл. Почту
    7. Переходим по ссылке смены пароля
    8. В открывшемся диалоговом окне вводим новый пароль. Сохранить.
    9. переходим в окно авторизации
    10. Осуществляем вход с адресом тестовой эл.почты и измененным паролем.
  expected-result: |
    Осуществлена авторизация с новым паролем

